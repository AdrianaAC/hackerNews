<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TV Random Quotes</title>
</head>

<body>
  <div className="page-content randomBgColor">
  <div id="quote-box">
    <div id="text">
      <i className="fa fa-quote-left randomTxtColor" aria-hidden="true" />
      <span id="quoteText" className="randomTxtColor" />
      <br />
      <span id="quoteAuthor" className="randomTxtColor" />
    </div>

    <div id="buttonBox">
      <a  id="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet" data-text="custom share text">
        <i class="fa fa-twitter randomBgColor" aria-hidden="true"></i>
      </a>
      <button id="new-quote" class="cta randomBgColor">New Quote</button>
    </div>
  </div>
</div>
</body>

</html>
